<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProcrastiNot - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src=""></script>
  <style>
    :root {
      --primary-color: #4361ee;
      --accent-color: #4895ef;
      --success-color: #4cc9f0;
      --danger-color: #f72585;
      --warning-color: #f8961e;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --gray-color: #6c757d;
      --white: #ffffff;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
.dark-mode {
  background-color: #121212;
  color: #e0e0e0;
}

.dark-mode input,
.dark-mode textarea {
  background-color: #1e1e1e;
  color: #e0e0e0;
  border-color: #444;
}

.dark-mode .progress-section,
.dark-mode .profile-box,
.dark-mode .tasks-footer,
.dark-mode header.tasks-header {
  background-color: #1a1a1a;
  border-color: #333;
  box-shadow: none;
}

.dark-mode .progress-bar {
  background-color: #2c2c2c;
  border: 1px solid #444;
}

.dark-mode .progress-fill.completed {
  background-color: #80cbc4;
}

.dark-mode .progress-fill.ongoing {
  background-color: #ffb433;
}

.dark-mode .btn,
.dark-mode .btn-login {
  background-color: #333;
  color: #fff;
}
.dark-mode .section {
  background-color: #1a1a1a;
  color: #e0e0e0;
  border-color: #333;
  box-shadow: none;
}
.dark-mode input {
  background-color: #1e1e1e;
  color: #e0e0e0;
  border-color: #444;
}


.dark-mode .btn:hover,
.dark-mode .btn-login:hover {
  background-color: #444;
}
body, .profile-box, input, textarea {
  transition: background-color 0.3s, color 0.3s;
}

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    header.tasks-header {
      background-color: var(--white);
      box-shadow: var(--box-shadow);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: var(--primary-color);
      cursor: pointer;
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0;
      color: var(--dark-color);
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    .main-nav a {
      text-decoration: none;
      color: var(--dark-color);
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .main-nav a.active {
      background-color: var(--primary-color);
      color: var(--white);
    }

    .tasks-main h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--primary-color);
    }

    .section {
      background-color: var(--white);
      padding: 25px;
      margin-bottom: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid #d1d5db;
    }

    .progress-bar {
      height: 20px;
      background-color: #e5e7eb;
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid #cbd5e1;
      margin: 8px 0 4px;
    }

    .progress-fill {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.4s ease;
    }

    .progress-fill.ongoing {
      background-color: var(--accent-color);
    }

    .label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1.5px solid #d1d5db;
      font-size: 15px;
    }

    .btn {
      background-color: var(--primary-color);
      color: var(--white);
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }

    footer {
      text-align: center;
      color: var(--gray-color);
      margin-top: 40px;
      font-size: 0.9rem;
    }
    
  .progress-section {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    margin-bottom: 40px;
    border: 1px solid #d1d5db;
    padding: 20px;
    border-radius: 12px;
    background: #ffffff;
  }
  .progress-block {
    flex: 1;
    min-width: 280px;
  }
  .progress-bar {
    height: 20px;
    background-color: #e5e7eb;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid #cbd5e1;
    margin: 8px 0;
  }
  .progress-fill.completed {
    height: 100%;
    background-color: #4361ee;
    width: 0%;
    transition: width 0.4s ease-in-out;
  }
  .progress-fill.ongoing {
    height: 100%;
    background-color: #4895ef;
    width: 0%;
    transition: width 0.4s ease-in-out;
  }
</style>

  </style>
</head>
<body>
  <header class="tasks-header">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
      <div class="logo" onclick="location.href='home.html'">
        <i class="fas fa-tasks"></i>
        <h1>ProcrastiNot</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="tasks.html">Tasks</a></li>
          <li><a href="settings.html" class="active">Settings</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="tasks-main">
    <div class="container">
      <h2>Settings</h2>

      <!-- Progress Bars Section -->
<section class="progress-section">
  <div class="progress-block">
    <h3>Completed Tasks</h3>
    <div class="progress-bar">
      <div class="progress-fill completed"></div>
    </div>
    <p class="completed-count">0 Tasks</p>
  </div>
  <div class="progress-block">
    <h3>Ongoing Tasks</h3>
    <div class="progress-bar">
      <div class="progress-fill ongoing"></div>
    </div>
    <p class="ongoing-count">0 Tasks</p>
  </div>
</section>


      <div class="section">
        <h3 style="color: var(--primary-color); margin-bottom: 15px;">Profile</h3>
        <label class="label" for="username">Username</label>
        <input type="text" id="username" value="pridhesh_nair" />

        <label class="label" for="email">Email</label>
        <input type="email" id="email" value="pridheshnai@gmail.com" />

        <button class="btn" onclick="alert('Profile updated!')">Update Profile</button>

        <div style="margin-top: 25px; display: flex; justify-content: space-between; align-items: center;">
          <span class="label">Dark / Light Mode</span>
          <label class="toggle-switch">
            <input type="checkbox" id="modeToggle"/>
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </main>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    const completed = tasks.filter(t => t.status === "Completed").length;
    const total = tasks.length;
    const ongoing = total - completed;

    const completedPercent = total ? (completed / total) * 100 : 0;
    const ongoingPercent = total ? (ongoing / total) * 100 : 0;

    document.querySelector(".progress-fill.completed").style.width = completedPercent + "%";
    document.querySelector(".completed-count").textContent = `${completed} Tasks`;

    document.querySelector(".progress-fill.ongoing").style.width = ongoingPercent + "%";
    document.querySelector(".ongoing-count").textContent = `${ongoing} Tasks`;
  });
</script>
<script>
  const modeToggle = document.getElementById('modeToggle');

  // Check for saved mode in localStorage
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
    modeToggle.checked = true;
  }

  modeToggle.addEventListener('change', () => {
    if (modeToggle.checked) {
      document.body.classList.add('dark-mode');
      localStorage.setItem('theme', 'dark');
    } else {
      document.body.classList.remove('dark-mode');
      localStorage.setItem('theme', 'light');
    }
  });
</script>

  <footer>

  </footer>
</body>
</html>
