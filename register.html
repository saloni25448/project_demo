<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | ProcrastiNot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="tasks-header">
    <div class="container">
      <div class="logo" style="cursor:pointer;" onclick="window.location.href='home.html'">
        <i class="fas fa-tasks"></i>
        <h1>ProcrastiNot</h1>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
          <li><a href="tasks.html"><i class="fas fa-list-check"></i> Tasks</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
      <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
      <button class="mobile-menu-btn" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <main class="tasks-main" style="display:flex; justify-content:center; align-items:center; min-height: calc(100vh - 70px);">
    <form id="registerForm" style="background: var(--white); padding: 30px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); border: 1.5px solid #B4EBE6; width: 320px;">
      <h2 style="color: var(--primary-color); text-align:center; margin-bottom: 25px;">Create Your Account</h2>

      <label for="name" style="font-weight: 600; margin-bottom: 6px; display: block;">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <label for="email" style="font-weight: 600; margin-bottom: 6px; display: block;">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password" style="font-weight: 600; margin-bottom: 6px; display: block;">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="confirmPassword" style="font-weight: 600; margin-bottom: 6px; display: block;">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />

      <button type="submit" class="btn primary" style="width: 100%; margin-top: 15px;">Register</button>

      <p style="margin-top: 20px; font-size: 0.9rem; color: var(--gray-color); text-align: center;">
        Already have an account? <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Login here</a>
      </p>
    </form>
  </main>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = e.target.name.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value.trim();
      const confirmPassword = e.target.confirmPassword.value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }
      // Placeholder for actual registration logic
      alert(`Registered successfully!\nName: ${name}\nEmail: ${email}`);
      // Optionally redirect to login or dashboard
      // window.location.href = 'login.html';
    });
  </script>
  
</body>
</html>
